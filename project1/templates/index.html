{% extends "layout.html" %}
{% block heading %}
  {% if text == None %}
    Welcome to my book reviews website!
  {% else %}
    {{text}}
  {% endif %}

{% endblock %}

{% block body %}
<input type='checkbox' id='form-switch'>

<form id='login-form' action="{{ url_for('login') }}" method='post'>
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type='submit'>Login</button>
  <label for='form-switch'><span>Register</span></label>
</form>

<form id='register-form' action="{{ url_for('register') }}" method='post'>
  <input type="text" name="username" placeholder="Username" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="password" name="repassword" placeholder="Re Password" required>
  <button type='submit'>Register</button>
  <label for='form-switch'>Already Member ? Sign In Now..</label>
</form>
{% endblock %}
